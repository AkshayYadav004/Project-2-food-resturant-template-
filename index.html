<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <!-- Different fonts usedin thw web page -->
    <!-- Red Rose Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Rose:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Dela Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>

    <div class="container">

      <!-- Navbar Section -->
      <section aria-label="navbar">
        <nav class="navbar">

          <!-- logo -->
          <div>
            <img src="./assets/white-logo.png" alt="logo" class="logo" />
          </div>

          <!-- Navbar list -->
          <div>
            <ul class="list">
              <li class="list-item">Our Menu</li>
              <li class="list-item">Maps</li>
              <li class="list-item">About</li>
              <li class="list-item">Contact</li>
            </ul>
          </div>

          <!-- Navbar order button -->
          <div>
            <button class="button-small">Order</button>
          </div>
        </nav>
      </section>

      <!-- Hero Section -->
      <section aria-label="hero">
        <div class="hero">

          <!-- heading -->
          <h1 class="hero-heading">
            A Restaurant That <br> Only Serves <br> Delicious Food
          </h1>

          <!-- Button -->
          <button class="button-large">Read Our Menu</button>

          <!-- Bottom left image -->
          <div class="bottom">
            <div>
              <img src="./assets/scrool.png" alt="bottom-logo" />
            </div>
          </div>
        </div>
      </section>
      
    </div>
  </body>
</html>
